//Second way of Doing -- this does show  January month on landing page.
  select.onchange = function(){
    var selectVal = select.value;
    heading.textContent = selectVal;
    var days = 31;
    if(selectVal === 'February'){
      days = 28;
    }else if (selectVal === 'April' || selectVal === 'June' || selectVal === 'September' || selectVal === 'November') {
      days = 30;
    }
    myList.innerHTML = ' ';
    creaCalendar(days, selectVal);
    }
    function creaCalendar(days, selectVal){
      heading.textContent = selectVal;
      for (var i = 1; i <= days; i++) {
        var lisItem = document.createElement('li');
        lisItem.textContent = i;
        myList.appendChild(lisItem);
      }
    }
    creaCalendar('31','January');
